<label for="date-range">Zeitraum</label>
<input type="text" ngxDaterangepickerMd [(ngModel)]="selected"
       [locale]="{applyLabel: 'Ausw채hlen', format: 'DD.MM.YYYY'}"
       class="form-control" placeholder="keinen Zeitraum ausgew채hlen" id="date-range"/>
<label (click)="educationSelect.focus()">Ausbildungen</label>
<ng-select [items]="educations|async"
           #educationSelect
           id="ausbildung"
           bindLabel="ausbildung"
           [closeOnSelect]="true"
           [clearable]="true"
           [clearOnBackspace]="true"
           [multiple]="false"
           placeholder="keine Ausbildung ausgew채hlt"
           [(ngModel)]="selectedEducation">
</ng-select>
<label (click)="legalExpertiseSelect.focus()">Rechtskenntnisse</label>
<ng-select [items]="legalExpertises|async"
           bindLabel="rechtskenntnis"
           #legalExpertiseSelect
           [closeOnSelect]="true"
           [clearable]="true"
           [clearOnBackspace]="true"
           [multiple]="false"
           placeholder="kein Rechtskenntnis ausgew채hlt"
           [(ngModel)]="selectedLegalExpertise">
</ng-select>
<label (click)="age1.value!=''?age2.focus():age1.focus()">Alter</label>
<div class="age-box">
  <label for="age1">Von</label>
  <input type="number" id="age1" #age1 appOnlyNumbersDirective class="age-input" [(ngModel)]="maxAge">
  <label for="age2">Bis</label>
  <input type="number" id="age2" #age2 appOnlyNumbersDirective class="age-input" [(ngModel)]="minAge">
</div>
<p>Diagramm zu den Kommentaren eines Paragraphen</p>
<app-comment-bar-chart
  [startDate]="selected?.startDate?.toDate()"
  [endDate]="selected?.endDate?.toDate()"
  [selectedEducation]="selectedEducation"
  [selectedLegalExpertise]="selectedLegalExpertise"
  [minAge]="minAge"
  [maxAge]="maxAge"
  [users]="users"
  [law]="law"
  [comments]="comments" >

</app-comment-bar-chart>
